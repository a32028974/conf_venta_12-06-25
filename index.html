<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Ventas - Óptica V 10.6.25.19.54</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div>
        <label for="codigo">Ely te amo ❤️ Código del Artículo:</label>
        <input type="text" id="codigo" placeholder="Ej: ABC123">
      </div>
      <div class="acciones">
        <button onclick="buscarArticulo()">Buscar</button>
        <div id="fechaActual"></div>
      </div>
    </div>

    <div id="resultados" class="tabla"></div>

    <div class="acciones-venta">
      <label for="vendedor">Nombre del Vendedor:</label>
      <input type="text" id="vendedor" placeholder="Ej: Juan">
      <button onclick="registrarVenta()">Registrar Venta</button>
      <button onclick="eliminarVenta()">Eliminar Venta</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
